<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>

    <form action="" method="post">
      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" /><br />

      <label for="simple">Why is coding cool?</label><br />
      <select id="simple" name="simple">
        <option>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>
      <p>
        <label>Favorite Language (choose one)</label>
      </p>
      <input type="radio" id="HTML" value="HTML" name="language" />
      <label for="HTML">HTML</label>
      <input type="radio" id="CSS" value="CSS" name="language" />
      <label for="CSS">CSS</label>
      <input type="radio" id="JavaScript" value="JavaScript" name="language" />
      <label for="JavaScript">JavaScript</label>
      <p>
        <label for="sign"
          >Would you like to sign up for more information?</label
        >
      </p>
      <p>
        <input type="checkbox" id="signup" value="Sign me up" />
        <label for="signup">Sign me up!</label><br />
        <label for="comments">Comments</label><br />
        <textarea id="comments" cols="30" rows="8"> </textarea><br />

        <button type="submit" value="submit">Submit</button>
      </p>
    </form>
  </body>
</html>
