<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>LEARN MORE</h2>
    <div class="form">
      <form>
        <div class="input">
          <label for="email">COMPANY EMAIL</label>
          <input type="email" id="email" placeholder="sally@company.co" />
        </div>

        <div class="input">
          <label for="name">NAME</label>
          <input type="text" id="name" placeholder="Sally Smith" />
        </div>

        <div class="input">
          <label for="hiringLocation">WHERE ARE YOU HIRING?</label>
          <input type="text" id="hiringLocation" placeholder="City, Country" />
        </div>

        <div class="input">
          <label for="numberHiring"
            >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
          >
          <select name="numberHiring" id="numberHiring">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-5">3-5 Engineers</option>
            <option value="6-8">6-8 Engineers</option>
            <option value="9+">9+ Engineers</option>
          </select>
        </div>
        <div class="button">
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
