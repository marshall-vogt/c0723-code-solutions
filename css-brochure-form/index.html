<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>LEARN MORE</h2>
    <form>
      <div class="label">
        <div class="left-align">
          <label for="email">COMPANY EMAIL</label>
        </div>
      </div>
      <div class="input">
        <input type="email" id="email" placeholder="sally@company.co" />
      </div>
      <div class="label">
        <label for="name">NAME</label>
      </div>
      <div class="input">
        <input type="text" id="name" placeholder="Sally Smith" />
      </div>
      <div class="label">
        <label for="hiringLocation">WHERE ARE YOU HIRING?</label>
      </div>
      <div class="input">
        <input type="text" id="hiringLocation" placeholder="City, Country" />
      </div>
      <div class="label">
        <label for="numberHiring"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
      </div>
      <div class="input">
        <select name="numberHiring" id="numberHiring">
          <option>1-2 Engineers</option>
          <option>3-5 Engineers</option>
          <option>6-8 Engineers</option>
          <option>9+ Engineers</option>
        </select>
      </div>
      <div class="button">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
