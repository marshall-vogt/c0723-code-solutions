<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container container-shadow-off">
      <div class="row-1">
        <div class="button-border">
          <button type="button" class="open-modal-button">Open Modal</button>
        </div>
      </div>
      <div class="overlay hidden"></div>
      <div class="row-2">
        <div class="modal hidden">
          <h2>Would you like to take a survey?</h2>
          <button type="button" class="no-button">NO</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
