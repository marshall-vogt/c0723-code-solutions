<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row-1">
        <i class="arrow left-arrow fa-solid fa-chevron-left"></i>
        <img src="images/025.png" alt="pikachu" class="active" />
        <img src="images/039.png" alt="jigglypuff" class="hidden" />
        <img src="images/001.png" alt="bulbasaur" class="hidden" />
        <img src="images/004.png" alt="charmander" class="hidden" />
        <img src="images/007.png" alt="squirtle" class="hidden" />
        <i class="arrow right-arrow fa-solid fa-chevron-right"></i>
      </div>
      <div class="row-2">
        <i class="dot-button dot-button-1 fa-solid fa-circle" id="button-1"></i>
        <i
          class="dot-button dot-button-2 fa-regular fa-circle"
          id="button-2"></i>
        <i
          class="dot-button dot-button-3 fa-regular fa-circle"
          id="button-3"></i>
        <i
          class="dot-button dot-button-4 fa-regular fa-circle"
          id="button-4"></i>
        <i
          class="dot-button dot-button-5 fa-regular fa-circle"
          id="button-5"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
