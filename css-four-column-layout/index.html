<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Four-Column-Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600;700&family=Passion+One:wght@700&family=Varela+Round&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row-1">
        <div class="column-full">
          <h2>How it Works</h2>
        </div>
      </div>
      <div class="row-2">
        <div class="column-fourth">
          <img src="images/screen-1.png" alt="screen-1" class="image1" />
          <img src="images/switch-icon.png" alt="switch-icon" class="image2" />
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-fourth">
          <img src="images/screen-2.png" alt="screen-2" class="image1" />
          <img src="images/filter-icon.png" alt="filter-icon" class="image2" />
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <img src="images/screen-3.png" alt="screen-3" class="image1" />
          <img src="images/slider-icon.png" alt="slider-icon" class="image2" />
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <img src="images/screen-4.png" alt="screen-4" class="image1" />
          <img src="images/bars-icon.png" alt="bars-icon" class="image2" />
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
